<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>The Code Review</h1>

  <form action="index.html" method="post">

  <header>
    <h2>Signup for our newsletter</h2>
    <div class="intro">Get the latest news on how your code is doing right in your inbox</div>
  </header>

  <div class="border"></div>

    <fieldset class="field1">
      <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="name" id="name" name="user_name" placeholder="Required" onfocus="this.placeholder=''" onblur="this.placeholder=''" required/>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required" onfocus="this.placeholder=''" onblur="this.placeholder=''" required/>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose State</option>
          <option value="california">California</option>
          <option value="virginia">Virginia</option>
          <option value="florida">Florida</option>
          <option value="arizona">Arizona</option>
          <option value="newyork">New York</option>
          <option value="hawaii">Hawaii</option>
          <option value="colorado">Colorado</option>
        </select>

        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="user_zip">

        </fieldset>




    <fieldset class="field2">
      <legend>Newsletter</legend>
      <span>Select the newsletter you would like to receive</span>

    <div class="flex_container">
      <input type="checkbox" id="html_news" value="html_news" name="news_type">
      <label for="html_news" class="light">HTML News</label>
    </div>

    <div class="flex_container">
      <input type="checkbox" id="css_news" value="css_news" name="news_type">
      <label for="css_news" class="light">CSS News</label>
    </div>

    <div class="flex_container">
      <input type="checkbox" id="java_news" value="java_news" name="news_type">
      <label for="java_news" class="light">Javascript News</label>
    </div>

      <h3>Newsletter Format</h3>

  <div class="flex_container">
      <input type="radio" id="html_format" value="html_format" name="format_type">
      <label for="html_format" class="light">HTML</label>
  </div>

  <div class="flex_container">
      <input type="radio" id="plain_format" value="plain_format" name="format_type">
      <label for="plain_format" class="light">Plain Text</label>
  </div>

      <label for="textarea">Other topics you'd like to hear about</label>
      <textarea id="textarea" name="user_comment"></textarea>


      <button type="submit">Sign Up</button>

    </fieldset>

  </form>

  <footer>
    Copyright The Code Review
  </footer>

</body>
</html>
